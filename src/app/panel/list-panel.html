<div class="panel panel-default">
    <div class="panel-heading" ng-click="toggleShow()">
        <h4 class="panel-title">
                {{title}}
        </h4>
    </div>
    <div id="recentBlogs" ng-hide="collapse">
        <ul class="list-group">
            <li class="list-group-item" data-ng-repeat="item in list"><a href="#" ng-click="process(item)">item</a></li>
        </ul>
    </div>
</div>
